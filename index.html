<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Damage Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Skill Point Legends Damage Calculator</h1>

<div class="container">
  <div class="main-row">

    <!-- LEFT: WEAPONS -->
    <div class="column left-column">

      <div class="input-group">
        <label>Weapon Type</label>
        <div class="custom-dropdown" id="weaponTypeDropdown">
          <div class="selected">Physical</div>
          <ul class="options">
            <li data-value="physical">Physical</li>
            <li data-value="magic">Magic</li>
          </ul>
        </div>
      </div>

      <div class="input-group">
        <label>Weapon</label>
        <div class="custom-dropdown" id="weaponDropdown">
          <div class="selected">Punch</div>
          <ul class="options"></ul>
        </div>
        <div class="info-below">
          Damage Multiplier: <span id="multiplierDisplay"></span><br>
          Attack Speed: <span id="attackSpeedDisplay"></span>
        </div>
      </div>

    </div>

    <!-- CENTER: STATS -->
    <div class="column center-column">
      <label class="stat-label">Skill Points</label>
      <input type="text" id="stat" value="0">

      <div class="damage-info">
        <div>Damage: <span id="damageDisplay"></span></div>
        <div>DPS: <span id="dpsDisplay"></span></div>
      </div>
    </div>

    <!-- RIGHT: BOSS + MOB -->
    <div class="column right-column">

      <!-- Boss -->
      <div class="input-group">
        <label>Boss</label>
        <div class="custom-dropdown" id="bossDropdown">
          <div class="selected">None</div>
          <ul class="options"></ul>
        </div>

        <div class="info-below">
          Health: <span id="bossHealthDisplay"></span><br>
          Physical Resistance: <span id="physicalResDisplay"></span><br>
          Magic Resistance: <span id="magicResDisplay"></span>
        </div>
      </div>

      <!-- Mob -->
      <div class="input-group">
        <label>Mob</label>
        <div class="custom-dropdown" id="mobDropdown">
          <div class="selected">None</div>
          <ul class="options"></ul>
        </div>

        <div class="info-below">
          Health: <span id="mobHealthDisplay"></span><br>
          Physical Resistance: <span id="mobPhysicalResDisplay"></span><br>
          Magic Resistance: <span id="mobMagicResDisplay"></span>
        </div>
      </div>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
